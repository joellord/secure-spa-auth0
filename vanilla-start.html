<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container container-fluid">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Secure your SPA</a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#loginModal" type="button" id="loginModalBtn">Login</button>&nbsp;
            <button class="btn btn-outline-danger d-none" id="logoutBtn">Logout</button>
        </form>
    </nav>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 text-center">
            <p>Welcome to the headline generator application.  Click on the buttons to get a headline</p>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <button class="btn btn-lg btn-primary" id="headline">Get a headline</button>&nbsp;
            <button class="btn btn-lg btn-secondary" id="secret">Awesome headline</button>
        </div>
    </div>

    <div class="row">&nbsp;</div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="alert alert-dark" style="overflow-wrap: break-word">
                Headline goes here
            </div>
        </div>
        <div class="col-2"></div>
    </div>

</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="loginBtn">Login</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script>
    const API_URL = "https://wt-13aebf4eeaa9913542725d4a90e4d49e-0.run.webtask.io/clickbaiter";
    const AUTH_URL = "https://wt-13aebf4eeaa9913542725d4a90e4d49e-0.run.webtask.io/auth-server";
    const API_AUTH0_URL = "https://wt-13aebf4eeaa9913542725d4a90e4d49e-0.run.webtask.io/clickbaiter-auth0";

    const alertBox = document.querySelector(".alert");
    const headlineBtn = document.querySelector("#headline");
    const secretBtn = document.querySelector("#secret");
    const loginBtn = document.querySelector("#loginBtn");
    const loginModalBtn = document.querySelector("#loginModalBtn");
    const logoutBtn = document.querySelector("#logoutBtn");

    headlineBtn.addEventListener("click", () => {
        /*
        fetch(API_URL + "/headline")
            .then(resp => resp.text())
            .then((data) => {
                alertBox.innerHTML = data;
            });
        */
        fetch(API_URL + "/headline")
            .then(resp => resp.text())
            .then((data) => {
                alertBox.innerHTML = data;
            });
    });

    secretBtn.addEventListener("click", () => {
        /*
        let headers = localStorage.getItem("access_token") ? {
          "Authorization": "Bearer " + localStorage.getItem("access_token")
        } : {};
        fetch(API_URL + "/protected/headline", {headers})
            .then(resp => resp.text())
            .then((data) => {
                alertBox.innerHTML = data;
            });
        */
        let headers = localStorage.getItem("access_token") ? {
          "Authorization": "Bearer " + localStorage.getItem("access_token")
        } : {};
        fetch(API_URL + "/protected/headline", {headers})
            .then(resp => resp.text())
            .then((data) => {
                alertBox.innerHTML = data;
            });
    });

    logoutBtn.addEventListener("click", () => {
        /*
        loggedOut();
        */
        loggedOut();
    });

    loginBtn.addEventListener("click", () => {
        /*
        fetch(SERVER_URL + "/login", {
            method: "POST",
            headers: {
                "Content-type": "application/json",
                "accept": "application/json",
            },
            body: JSON.stringify({
                username: document.querySelector("#username").value,
                password: document.querySelector("#password").value
            })
        }).then(resp => resp.text()).then((body) => {
            try {
                let resp = JSON.parse(body);
                loggedIn(resp.token);
            } catch (e) {
                alertBox.innerHTML = body;
            }
        });
        */
        fetch(AUTH_URL + "/login", {
            method: "POST",
            body: JSON.stringify({
                username: document.querySelector("#username").value,
                password: document.querySelector("#password").value
            }),
            headers: {
                "Content-type": "application/json",
                "accept": "application/json"
            }
        })
            .then(resp => resp.json())
            .then((data) => {
                loggedIn(data.token);
            });
    });

    function loggedIn(token) {
        localStorage.setItem("access_token", token);
        alertBox.innerHTML = `Just logged in<br>Token:<br>${token}`;
        loginModalBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
    }

    function loggedOut() {
        localStorage.removeItem("access_token");
        loginModalBtn.classList.remove("d-none");
        logoutBtn.classList.add("d-none");
    }

</script>
</body>
</html>
